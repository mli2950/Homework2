<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Li's Contact Information</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myassets/custom-contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header/Nav Bar-->
    <header>
      <ul class="nav justify-content-center nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact</a>
        </li>
      </ul>
    </header>
    <!-- End of Nav bar -->
    <!-- Begining of main content -->
    <main class="container">
      <!-- Beginning of contact section  -->
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-6">
          <form>
            <!-- Name input -->
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input
                class="form-control form-control-lg"
                placeholder="Enter Name"
              />
            </div>
            <!-- Email input  -->
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
              <small id="emailHelp" class="form-text"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <!-- Message input  -->
            <div class="form-group">
              <label>Message</label>
              <textarea
                placeholder="Enter Message"
                class="form-control form-control-lg"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="page-footer text-center fixed-bottom">
      <footer class="page-footer text-center">
        <a href="https://github.com/mli2950" target="_blank">
          <img src="myassets/github.png" id="Github" alt="Github">
        </a>
  
        <a href="https://www.linkedin.com/in/michael-li-6a156799/" target="_blank">
        <img src="myassets/linkedin.png" alt="LinkedIn" id="linkedin">
      </a>
        
    </footer>
  </body>
</html>
